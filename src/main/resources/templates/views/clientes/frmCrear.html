<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white"th:text="${titulo}"></div>
        <div class="card-body">

    <form th:object="${cliente}">
        <div class="form-group row">
            <label class="col-md-2" for="nombres">Nombres:</label>
            <input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6" id="nombres"
            placeholder="Nombres del cliente">
            <small></small>
        </div>

        <div class="form-group row">
            <label class="col-md-2" for="apellidos">Apellidos:</label> <input
                type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"
                placeholder="Apellidos del cliente">
            <small></small>
        </div>

        <div class="form-group row">
            <label class="col-md-2" for="telefono">Telefono:</label> <input
                type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
                placeholder="Telefono del cliente">
            <small></small>
        </div>

        <div class="form-group row">
            <label class="col-md-2" for="email">Email:</label> <input
                type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
                placeholder="Email del cliente">
            <small></small>
        </div>

        <div class="form-group row">
            <label class="col-md-2" for="ciudad">Ciudad:</label>
                <select th:field="*{ciudad}" class="form-control form-control-sm col-md-6" id="ciudad">
                    <option th:each="ciudad:${ciudades}"
                        th:value="${ciudad}"
                        th:text="${ciudad.ciudad}"></option>
                </select>
        </div>

        <div class="card-footer bg-dark">
            <input type="submit" class="btn btn-primary btn-sm" value="Guardar">
        </div>

    </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
